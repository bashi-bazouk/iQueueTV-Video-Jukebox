</script>

<script type="text/javascript">

function flicker(timeOn, width) {
  setTimeout(function() {$("#overlay > img").show},timeOn);
  setTimeout($("#overlay > img").hide,timeOn+width)
}

$(document).ready(function() {
  setTimeout($("#overlay > img").show,000)
})
</script>
